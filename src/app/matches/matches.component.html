<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="date d-flex justify-content-around">
                <button class="btn date-btn" [ngClass]="{'active': date === selectedButton}" *ngFor="let date of dates" (click)="selectDate(date)">
                    {{ date | customdate }}
                </button>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-10">
            <div class="match-lists">
                <h6><i class="fas fa-futbol"></i>Football</h6>
                <div *ngFor="let match of matchList" class="card bm-10 text-center">
                    <div class="card-header">
                        <p class="match-headding">
                            {{ match.country }}{{ match.leagueName }}
                        </p>
                    </div>
                    <div class="card-body">
                        <div class="info" [routerLinkActive]="'active'" [routerLink]="['/matchInfo', match.matchId]">
                            <p>{{ match.team1 }} 
                                <span class="time text-secondary">
                                    {{ match.dateTime | date: 'h:mm'}}
                                </span>
                                {{ match.team2 }}
                            </p>
                        </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>
